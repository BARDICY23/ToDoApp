<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>My To-Do List</h1>

    <form action="/add" method="POST">
        <input type="text" name="task" placeholder="Enter new task">
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for i, task in enumerate(tasks) %}
            <li>
                {% if task.done %}
                    <s>{{ task.task }}</s>
                {% else %}
                    {{ task.task }}
                    <a href="/done/{{ i }}">✔️ Done</a>
                {% endif %}
                <a href="/delete/{{ i }}">❌ Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
